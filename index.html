<html>
  <head>
    <title>Map Marker</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.tsx"></script>
  </head>

  <body>
    <main>
      <div class="row d-flex">
        <div class="col-3" id = "leftpanel">
          <form id="search">
            <input
              id="pac-input"
              class="controls form-control m-3"
              type="text"
              placeholder="Search Box"
            />
            <button id="searchbtn" type="submit" class="btn m-3">Search</button>
            <button id="deletebtn" type="button" class="btn btn-danger">
              Delete
            </button>
          </form>
          <div id="timezone" class="m-3 card"></div>
          <div id="reacttable"></div>
        </div>
        <div class="col"><div id="map"></div></div>
      </div>
    </main>
    <footer>
      <p>By Luyan Zhang &copy; 2022</p>
    </footer>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK2LRLlLo2L2OCYl0n1QD8xg_XJ2IWJp8&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
